<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div id="map"></div>
      <span onclick="openNav()"> &#9776; </span>
      <div id="mySidenav" class="options-box sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1>MISHA's Map</h1>
        <div class="search">
          <input id="places-search" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder=" University Of Torronto">

        </div>
        <div>
          <div class="list" data-bind="foreach:locations">
           <p class="item" data-bind="text:title, click: $parent.show, mouseover: $parent.didOver, mouseout: $parent.didOut"> </p>
         </div>
        </div>
      </div>

    </div>


    <script src="lib/knockout-3.2.0.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/viewModel.js"></script>
    <script src="js/map.js"></script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbu5B2lUV_ZXWvweTIn6DokvU2eVujCw8&v=3&libraries=geometry,drawing,places&callback=initMap" onerror="mapError()"></script>
